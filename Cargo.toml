[package]
name = "raccoon-rust"
version = "0.1.0"
authors = ["Lucas Miranda <miranda.a.lucas@gmail.com>"]
edition = "2018"
license = "MIT"

[features]
default = []
metal = ["winit", "shaderc", "gfx-hal", "gfx-backend-metal"]
dx12 = ["winit", "shaderc", "gfx-hal", "gfx-backend-dx12"]
vulkan = ["winit", "shaderc", "gfx-hal", "gfx-backend-vulkan"]
gl = ["winit", "shaderc", "gfx-hal", "gfx-backend-gl"]
no-backend = []

[dependencies]
log = "0.4.0"
simple_logger = "1.0"
arrayvec = "0.4"
winit = { version = "0.18", optional = true }
shaderc = { version = "0.3", optional = true }
gfx-hal = { version = "0.1", optional = true }
gfx-backend-gl = { version = "0.1", optional = true } 
gfx-backend-vulkan = { version = "0.1", optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
gfx-backend-metal = { version = "0.1", optional = true }

[target.'cfg(windows)'.dependencies]
gfx-backend-dx12 = { version = "0.1", optional = true }
